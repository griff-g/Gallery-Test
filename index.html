<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<!-- boostrap css-->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!--ekko-lightbox css-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">

</head>
<body>
  <section>
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="row">
              <a href="img/img_1.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                  <img src="img/img_1.jpg" class="img-fluid">
              </a>
              <a href="img/img_2.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                  <img src="img/img_2.jpg" class="img-fluid">
              </a>
              <a href="img/img_3.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                  <img src="img/img_3.jpg" class="img-fluid">
              </a>
          </div>
          <div class="row">
              <a href="img/img_4.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                  <img src="img/img_4.jpg" class="img-fluid">
              </a>
              <a href="img/img_5.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                  <img src="img/img_5.jpg" class="img-fluid">
              </a>
              <a href="img/img_6.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                  <img src="img/img_6.jpg" class="img-fluid">
              </a>
          </div>
      </div>
  </div>
</section>

<script>
$(document).on('click', '[data-toggle="lightbox"]', function(event) {
              event.preventDefault();
              $(this).ekkoLightbox();
          });
</script>


  <!-- Optional JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>
  <!--jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
